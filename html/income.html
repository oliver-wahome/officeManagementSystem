<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Management System</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../images/omsIcon.png" type="image/x-icon" />

    <!-- Bootstrap Links -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Importing jquery script -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid pageContainer">
        <div class="row" style="height:10%;">
            <!-- Bootstrap navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark h-100">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="../images/omsIcon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        OMS
                    </a>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">Register</a>
                            </li>
                            <li class="nav-item mx-3 btn btn-danger p-0">
                                <a class="nav-link" href="#">Log out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>  
        </div>

        <div class="row" style="height:90%;">
            <div class="col-3 bg-dark bg-opacity-25">
                <div class="row d-flex justify-content-center">
                    <a class="col-8 text-center btn btn-light my-2 p-2" href="dashboard.html">
                        Dashboard
                    </a>
                </div>

                <div class="row d-flex justify-content-center">
                    <a class="col-8 text-center btn btn-light my-2 p-2" href="income.html">
                        Income
                    </a>
                </div>

                <div class="row d-flex justify-content-center">
                    <a class="col-8 text-center btn btn-light my-2 p-2" href="expenses.html">
                        Expenses
                    </a>
                </div>

                <div class="row d-flex justify-content-center">
                    <a class="col-8 text-center btn btn-light my-2 p-2" href="inventory.html">
                        Inventory
                    </a>
                </div>

                <div class="row d-flex justify-content-center">
                    <a class="col-8 text-center btn btn-light my-2 p-2" href="profile.html">
                        Profile
                    </a>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col d-flex align-items-center">
                        <h1>Income</h1>
                    </div>
                    <div class="col d-flex justify-content-end align-items-start">
                        <button class="btn btn-primary mt-2" id="addIncomeBtn" data-bs-toggle="modal" data-bs-target="#incomeFormModal">Add Income</button>
                    </div>    
                </div>

                <div class="row px-2">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Client</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Date</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>
                        <tbody id="incomeTableBody">
                            
                        </tbody>
                    </table>
                </div>
            
            </div>
        </div>
    </div>

    <!-- Add Income Modal -->
    <div class="modal fade" id="incomeFormModal" tabindex="-1" aria-labelledby="incomeFormModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="incomeFormModalLabel">Add Income to table</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="incomeClientName" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="incomeClientName" required />
                    </div>
                    <div class="mb-3">
                        <label for="incomeAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="incomeAmount" aria-describedby="emailHelp" required />
                    </div>
                    <div class="mb-3">
                        <label for="incomeDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="incomeDate" required />
                    </div>
                    <div class="mb-3">
                        <label for="incomeTime" class="form-label">Time</label>
                        <input type="time" class="form-control" id="incomeTime" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="incomeDataBtn" onclick=incomeDataSubmit() type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="../js/config.js"></script>
    <script src="../js/income.js"></script>
</body>
</html>
